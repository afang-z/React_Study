<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2——类似组件</title>
</head>
<body>
    <div id="test"></div>
    <!--  引入react 核心库 -->
    <script src="../js/react.development.js"></script>
     <!--  引入react-dom 用于支持react 操作dom -->
    <script src="../js/react-dom.development.js"></script>
     <!--  引入babel, 用于将jsx 转为 js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">  /** 此处一定要写babel */
       // 创建类式组件
       class MyComponent extends React.Component{
            render() {
                // render 是放在哪里的？ --MyComponent的原型对象上，供实例使用
                // render 中的this是谁？ --MyComponent的实例对象, MyCOmponent组件实例对象
                console.log('render中的this', this);
                return (
                    <h2>我是用类定义的组件(适用于【复杂组件】的定义)</h2>  
                )
            }
       }
        //    2. 渲染组件到页面
        ReactDOM.render(<MyComponent />, document.getElementById('test'))
    /*
       执行了ReactDOM.render(<MyComponent />, ....之后，发生了什么？
        1. React解析组件标签，找到了MyComponent组件
        2. 发现组件是使用类定义的，随后new出来该类的实例，饼通过该实例调用到原型上的render方法。
        3. 将render返回的虚拟DOM转化为真实DOM，随后呈现出来
    */
    </script>
</body>
</html>
