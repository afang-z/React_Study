<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    <div id="test1"></div>
        <!--  引入react 核心库 -->
        <script src="../js/react.development.js"></script>
        <!--  引入react-dom 用于支持react 操作dom -->
       <script src="../js/react-dom.development.js"></script>
        <!--  引入babel, 用于将jsx 转为 js -->
       <script src="../js/babel.min.js"></script>
       <!--  prop-types, 用于对组件标签属性进行限制 -->
       <script src="../js/prop-types.js"></script>
   
       <script type="text/babel">  /** 此处一定要写babel */
        // 创建组件
        class Person extends React.Component {
            constructor(props){
                // 构造器是否接受props，是否传递给super，取决于：是否在构造器中使用this. props
                super(props)
                console.log(this.props);
            }
            // 对标签属性进行类型，必要性的限制
            static propTypes = {
                name: PropTypes.string.isRequired,
                age: PropTypes.number,
                speak: PropTypes.func
            }
            // 指定默认标签属性值
            static defaultProps = {
                sex:'男',
                age: 18
            }
            render() {
                console.log(this);
                const {name, age, sex} = this.props
                // props是只读的
                // this.props.name = 'jack' // 此行会报错，因为props是只读的
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }
        }

        // 渲染组件到页面
        // const p = {name: 'tom', age:18, sex:'女'}
        ReactDOM.render(<Person name="tom"   />, document.getElementById('test1'))
        // ReactDOM.render(<Person {...p} />, document.getElementById('test'))
       </script>
</body>
</html>
