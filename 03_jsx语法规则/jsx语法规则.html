<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title{
            background: cyan;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="test"></div>
    <!--  引入react 核心库 -->
    <script src="../js/react.development.js"></script>
     <!--  引入react-dom 用于支持react 操作dom -->
    <script src="../js/react-dom.development.js"></script>
     <!--  引入babel, 用于将jsx 转为 js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">  /** 此处一定要写babel */
        const myId = 'aTFss'
        const myData = 'hell , asda'

        // 1. 创建虚拟dom
        const VDOM = (
            <div>
            <h2 className="title" id={myId.toLowerCase()}>
                <span style={{color:'white',fontSize:'30px'}}>{ myData.toLowerCase() }</span>
            </h2>
            <h2 className="title" id={myId.toLowerCase()+"23"}>
                <span style={{color:'white', fontSize:'30px'}}>{ myData.toLowerCase() }</span>
            </h2>
            <input type="text" />
            <good>3333</good>
        </div>
        )
       
        // 2. 渲染虚拟dom到页面
        ReactDOM.render(VDOM, document.getElementById('test'))

        /*
            jsx语法规则:
                1. 定义虚拟dom时，不要写引号
                2. 标签中混入js表达式时要用{}
                3. 样式的类名指定不要用class, 要用className
                4. 内联样式，要用style={{key:value}}的形式去写
                5. 只有一个根标签
                6. 标签必须闭合
                7. 标签首字母
                    (1). 若小写字母开头，则将标签转为html中同名元素， 若html中无标签对应得同名元素，则报错
                    (2). 若大写字幕开头，react就去渲染对应得组件，若组件没有定义，则报错
        */
    </script>
</body>
</html>
